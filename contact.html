<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <div class="grid-container content">
      <!-- Inicio cabecalho -->
      <header class="cabecalho cab-image grid-x grid-padding-x">
        <div id="top-cabecalho" class="small-12 grid-x colunm" >
          <div id="cab-logo" class="small-12 medium-6 colunm">
            <h1>LOGO</h1>
          </div>
          <nav id="cab-menu" class="small-12 medium-6 colunm">
            <ul class="menu">
              <a href="index.html"><li>Home</li></a>
              <a><li>About</li></a>
              <a href="contact.html"><li>Contact</li></a>
            </ul>
          </nav>
        </div>
      </header>
      <section class="grid-x form-content grid-padding-x">
        <form class="small-12 medium-6 position-center">
          <input type="text" placeholder="Digite seu nome">
          <input type="email" placeholder="Digite seu email">
          <textarea id="" cols="30" rows="5">
          </textarea>
          <input type="submit" class="button" id="btnSubmit" value="Submit">
        </form>
      </section>

      <footer class="grid-x grid-padding-x small-12">
        <div class="contact-div large-12 colunm" >
          <h1>Contact Us:</h1>
          <div id="div-icons">
            <img src="Images/face-icon.png" class="c-icon" alt="">
            <img src="Images/twitter-icon.png" class="c-icon" alt="">
            <img src="Images/instagram-icon.png" class="c-icon" alt="">
            <img src="Images/youtube-icon.png" class="c-icon" alt="">
          </div>
          <br>
          <span>&copyCopyright 2018</span>
        </div>
      </footer>
    </div>
  </body>
</html>
